<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheema</title>
</head>

<style>
    @font-face{
    font-family: "Lato-Regular";
    src: url("nm5.woff2") format("opentype");
}

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }


    html,
    body {
    width: 100%;
    height: 100%;
    background:#fff;
    font-family: "Lato-Regular";
    color: #1a1a1a;
    
    }

    .top{
        height: 30vh;
        width: 100vw;
        background: #9299ff;
        border-bottom: 1px solid #1a1a1a ;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
    }

    .top p{
        font-size: 4rem;
    }

    .next{
        height: 10vh;
        width: 100vw;
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arrow{
        height: 30vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .arrow p{
        font-size:15vh ;
        font-weight: 1000;
    }

    .yo{
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btncontain{
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn{
        height: 50px;
        width: 100px;
        color: #fff;
        background: #9299ff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        border: 0.02px solid #1a1a1a;
    }
    .second-two{
    display: flex;

    position: absolute;
    bottom: 4.5%;
    right: 3%;
}
 .second-two .span span{
    position: relative;
    cursor: pointer;
    color: #3d3d3d;

}
 .second-two .span>span::after,.second .second-two .span1>span::after{
    content: '';
    position: absolute;
    height: 0.5px;
    width: 100%;
    bottom: -20%;
    left: 0%;
    transform: scaleX(0);
    background-color: #3d3d3d;
    transform-origin: bottom right;
    transition: transform 1s cubic-bezier(0.075, 0.82, 0.165, 1);
}
.second-two .span>span:hover::after,.second .second-two .span1>span:hover::after{
    transform-origin: bottom left;
    transform: scaleX(1);
}
.second-two .span1{
    position: relative;
    cursor: pointer;
}

.profilepic{
    position: fixed;
    height: 8rem;
    width: 8rem;
    overflow: hidden;
    left: 3%;
    border-radius: 100%;
    border: 1px solid #1a1a1a;
    bottom: 4.5%;
}

.profilepic img{
    height: 100%;
    width: 100%;
    object-fit: cover;
}


@media (max-width: 500px){
.profilepic{
    display: none;
}

}
</style>
<body>
    <div class="top">
        <div class="profilepic">
           <img src="https://images.prismic.io/smi-blog/6dc5b1fb-1c13-4da1-9705-197afc9f6acf_IMG_4797.jpg?auto=compress,format" alt="" srcset="">
        </div>

        <div class="text"><p>Scheema ®</p></div>
    </div>

    <div class="next">
        <p>Submit Your clips to Scheema here.</p>
    </div>

    <div class="arrow">
        <p> ↓</p>
    </div>


    <div class="btncontain"><div class="btn" onclick="window.location.href='form.html'" style="cursor: pointer;">Submit</div></div>

    <div class="second-two">
        <div class="span fade-in">
          <span class="clickable-span" data-url="https://www.instagram.com/varmoux">Privacy Policy<i class="ri-arrow-right-up-line"></i></span> •
          <span class="clickable-span" data-url="rights.pdf"> Terms & Conditions<i class="ri-arrow-right-up-line"></i></span>
     
          <script>
              document.addEventListener('DOMContentLoaded', function() {
                  const clickableSpans = document.querySelectorAll('.clickable-span');
                  clickableSpans.forEach(span => {
                      span.addEventListener('click', function() {
                          const url = this.getAttribute('data-url');
                          window.open(url, '_blank');
                      });
                  });
              });
          </script>
          
        </div>

    </div> 

</body>
</html>
